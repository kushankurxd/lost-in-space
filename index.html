<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in space</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background-color: #14273D;">
    <div class="h-screen flex flex-col justify-center md:pl-28 px-8">
        <img class="md:fixed md:w-3/6 md:right-0 hidden lg:block" src="astronaut.svg"
            style="top: 50%; transform: translate(0%, -50%);" />

        <h1 class="text-white md:text-7xl text-5xl">404</h1>
        <h1 class="text-white md:text-7xl text-5xl" style="color: #4475e2">lost in space</h1>

        <div class="w-36 h-1 md:mt-10 mt-8 rounded" style="background-color: white"></div>

        <p class="text-white md:text-2xl text-md md:mt-8 mt-6 font-light">You have reached the edge of the
            universe.<br>The page you requested could not be
            found.<br>Don't worry and return to previous page.</p>

        <div class="flex flex-row mt-10">
            <button
                class="bg-blue-600 focus:outline-none hover:bg-blue-700 text-white text-md md:px-10 px-6 md:py-3 rounded-full font-medium">
                Go Home
            </button>

            <button
                class="ml-6 focus:outline-none hover:bg-blue-600 hover:text-white text-blue-700 text-md md:px-14 px-8 py-3 rounded-full border-2 border-blue-600 font-medium">
                Back
            </button>
        </div>
    </div>
</body>

</html>
